<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome User API</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
     <div class="container">
        <h1>Search User</h1>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search users">
        </div>
        <div class="user-list">
            <ul id="user-list">
                <!-- Users will be displayed here -->
            </ul>
        </div>
        <div id="user-list">
           
            
        </div>
        <div class="card">
            <div class="card-head">
                <a href="#"><i class="fas fa-envelope"></i>
                    example@gmail.com</a>
                
                <div class="user-image">
                    <img src="./img.jpg.jpg" alt="">
                </div>
            </div>

            <div class="card-body">
                <div class="user-post-address">
                    <div>
                        <span>3355</span><span>Street Address</span>
                    </div>
                    <div>
                        <span>424101</span><span>Postcode</span>
                    </div>
                    <div>
                        <span>Esplanadi</span><span>Street Name</span>
                    </div>
                </div>

                <div class="user-name">
                    <span class="user-name-title">Mr.</span>
                    <span class="user-name-full">Sagar Patil</span>
                    <span class="user-age">Age :21</span>
                </div>

                <div class="user-location-address">
                    <span>Chalisgaon,Maharashtra,India</span>
                </div>

                <div class="card-foot">
                    <div class="user-contact-info">
                        <span>
                            <i class="fas fa-phone"></i>0123456789
                        </span>
                        <span><i class="fa-solid fa-mobile-button">1220293292</i></span>
                    </div>
                    
                </div>
            </div>
        </div>
        
     </div>

    <script src="app.js"></script>
</body>
</html>
